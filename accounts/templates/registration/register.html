{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="text-{{ message.tags }}-600">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Sign Up</button>
    </div>
  </form>

  <p class="mt-4 text-center">Already have an account?
    <a href="{% url 'sign-in' %}" class="text-blue-500 underline">Login here</a>
  </p>
</div>
{% endblock %}
