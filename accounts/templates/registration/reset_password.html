{% extends "events/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto mt-12 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded 
          {% if message.tags == 'success' %}bg-green-200 text-green-800{% elif message.tags == 'error' %}bg-red-200 text-red-800{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit
      </button>
    </form>
  </div>
{% endblock %}
