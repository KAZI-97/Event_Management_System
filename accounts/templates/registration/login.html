{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="text-{{ message.tags }}-600">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block font-medium">Username:</label>
      <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="password" class="block font-medium">Password:</label>
      <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="text-center">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
    </div>
  </form>

  <p class="mt-4 text-center">Don't have an account?
    <a href="{% url 'sign-up' %}" class="text-blue-500 underline">Register here</a>
  </p>
</div>
{% endblock %}
