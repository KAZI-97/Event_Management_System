{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Management System</title>

  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <!-- ðŸ”² Page Container -->
  <div class="max-w-[1400px] mx-auto bg-gray-100 rounded-xl shadow-md border border-gray-200 overflow-hidden">

    <!-- âœ… NAVBAR -->
    <nav class="bg-rose-100 text-black p-3 shadow">
      <div class="container mx-auto flex flex-wrap items-center justify-between">
        <a href="{% url 'home' %}" class="text-2xl font-bold hover:underline flex justify-between">Event Management</a>
        <div class="space-x-6">
          <a href="{% url 'event-list' %}" class="hover:underline font-bold">Events</a>
          <a href="{% url 'category-list' %}" class="hover:underline font-bold">Categories</a>
          <a href="{% url 'participant-list' %}" class="hover:underline font-bold">Participants</a>
          <a href="{% url 'manager-dashboard' %}" class="hover:underline font-bold">Dashboard</a>
        </div>
      </div>
    </nav>

    <!-- âœ… MAIN CONTENT -->
    <main class="px-6 py-10 p-6">
      {% block content %}
      {% endblock %}
    </main>

    <!-- âœ… FOOTER -->
    <footer class="bg-blue-700 text-white p-4 text-center">
      &copy; {{ year|default:"2025" }} Event Management System
    </footer>

  </div>
</body>
</html>
