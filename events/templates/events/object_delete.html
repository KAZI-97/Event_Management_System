{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow text-center">
  <h2 class="text-lg font-semibold mb-4">Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="javascript:history.back()" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
