{% extends "events/base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="flex flex-col items-center justify-center bg-indigo-100 p-6 rounded-xl shadow-sm hover:bg-indigo-200 transition">
      <h2 class="text-lg font-semibold text-indigo-800">Total Events</h2>
      <p class="text-2xl font-bold text-indigo-900">{{ total_events }}</p>
    </div>

    <div class="flex flex-col items-center justify-center bg-green-100 p-6 rounded-xl shadow-sm hover:bg-green-200 transition">
      <h2 class="text-lg font-semibold text-green-800">Total Users</h2>
      <p class="text-2xl font-bold text-green-900">{{ total_users }}</p>
    </div>

    <div class="flex flex-col items-center justify-center bg-yellow-100 p-6 rounded-xl shadow-sm hover:bg-yellow-200 transition">
      <h2 class="text-lg font-semibold text-yellow-800">Total Categories</h2>
      <p class="text-2xl font-bold text-yellow-900">{{ total_categories }}</p>
    </div>

    <div class="flex flex-col items-center justify-center bg-pink-100 p-6 rounded-xl shadow-sm hover:bg-pink-200 transition">
      <h2 class="text-lg font-semibold text-pink-800">Total Participants</h2>
      <p class="text-2xl font-bold text-pink-900">{{ total_participants }}</p>
    </div>
  </div>
</div>
{% endblock %}
