{% extends "events/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-indigo-600 text-center mb-6">Participant Dashboard</h1>

  <div class="bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Your RSVP Events</h2>

    {% if rsvp_events %}
      <ul class="space-y-3">
        {% for event in rsvp_events %}
          <li class="flex justify-between items-center bg-indigo-100 hover:bg-indigo-200 transition-colors duration-200 p-4 rounded-lg shadow-sm">
            <span class="text-indigo-900 font-medium">{{ event.name }}</span>
            <span class="text-gray-700 text-sm">{{ event.date }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-500 text-center py-4">You have not RSVP'd to any events yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
