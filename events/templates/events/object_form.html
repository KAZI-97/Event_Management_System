{% extends "events/base.html" %}
{% block content %}
<div class="max-w-lg mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Save
    </button>
    <a href="{% if 'Event' in title %}{% url 'event-list' %}
           {% elif 'Category' in title %}{% url 'category-list' %}
           {% else %}{% url 'participant-list' %}
           {% endif %}"
       class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
